<!DOCTYPE html>
<html>

<body>
<h3>3. Occurrences of word</h3>
<p>Write a function that finds all the occurrences of word in a text.</p>
<p>The search can be case sensitive or case insensitive.</p>
<p>Use function overloading.</p>
<hr>
<div id="someText">
    <textarea type="text" id="text" placeholder="Enter text"></textarea>
</div>
<div id="searchedWord">
    <input type="text" id="word" placeholder="Enter word">
    <button id="OK-button">Search</button>
</div>
<br />
<div id="sensitveBox">
    <input type="checkbox" id="sensitive" checked="checked">
    <label for="sensitive">Sensitive</label>
</div>
<hr>
<div id="result"></div>
<script src="scripts/script.js"></script>
</body>
</html>
